        <div class="navigation-container2">
          <div class="navigation-container3">
            <script defer="" data-name="navigation-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const nav = document.getElementById("navigation-main")
                  const mobileOverlay = document.getElementById("mobile-overlay")
                  const openBtn = document.getElementById("mobile-menu-open")
                  const closeBtn = document.getElementById("mobile-menu-close")
                  const inquiryModal = document.getElementById("inquiry-modal")
                  const inquiryTrigger = document.getElementById("inquiry-trigger")
                  const mobileInquiryTrigger = document.querySelector(".navigation-mobile-cta")
                  const closeInquiryBtn = document.getElementById("close-inquiry")

                  let lastScroll = 0

                  window.addEventListener("scroll", () => {
                    const currentScroll = window.pageYOffset

                    if (currentScroll <= 0) {
                      nav.style.transform = "translateY(0)"
                      nav.style.background = "var(--color-surface)"
                      return
                    }

                    if (currentScroll > lastScroll && currentScroll > 100) {
                      nav.style.transform = "translateY(-100%)"
                    } else {
                      nav.style.transform = "translateY(0)"
                      nav.style.background = "color-mix(in oklab, var(--color-surface) 95%, transparent)"
                    }
                    lastScroll = currentScroll
                  })

                  const openMobileMenu = () => {
                    mobileOverlay.setAttribute("aria-hidden", "false")
                    openBtn.setAttribute("aria-expanded", "true")
                    document.body.style.overflow = "hidden"
                  }

                  const closeMobileMenu = () => {
                    mobileOverlay.setAttribute("aria-hidden", "true")
                    openBtn.setAttribute("aria-expanded", "false")
                    document.body.style.overflow = ""
                  }

                  openBtn.addEventListener("click", openMobileMenu)
                  closeBtn.addEventListener("click", closeMobileMenu)

                  const openInquiry = () => {
                    inquiryModal.showModal()
                    if (mobileOverlay.getAttribute("aria-hidden") === "false") {
                      closeMobileMenu()
                    }
                  }

                  inquiryTrigger.addEventListener("click", openInquiry)
                  mobileInquiryTrigger.addEventListener("click", openInquiry)
                  closeInquiryBtn.addEventListener("click", () => inquiryModal.close())

                  inquiryModal.addEventListener("click", (e) => {
                    if (e.target === inquiryModal) {
                      inquiryModal.close()
                    }
                  })

                  document.querySelectorAll(".navigation-mobile-link").forEach((link) => {
                    link.addEventListener("click", closeMobileMenu)
                  })

                  const checkIn = document.getElementById("check-in")
                  const checkOut = document.getElementById("check-out")
                  const today = new Date().toISOString().split("T")[0]
                  checkIn.min = today
                  checkOut.min = today

                  checkIn.addEventListener("change", () => {
                    checkOut.min = checkIn.value
                  })
                })()
              });
            </script>
          </div>
        </div>
      </div>
